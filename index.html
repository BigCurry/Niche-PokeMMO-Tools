<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niche PokeMMO Tools</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h2>Tools</h2>
      <ul>
        <li onclick="switchTool('colorTool')">Color Text Generator</li>
        <li onclick="switchTool('placeholder')">Another Tool</li>
      </ul>
      <button id="darkToggle">ðŸŒ™ Dark Mode</button>
    </aside>

    <main class="content">
      <section id="colorTool" class="toolSection">
        <h1>Text Color Generator</h1>
        <label>Text:</label>
        <textarea id="inputText" placeholder="Enter your text here, use multiple lines for multiple segments"></textarea>
        <label>Hex Colors (comma separated, match lines):</label>
        <input type="text" id="hexInput" placeholder="#ff0000,#00ff00,#0000ff">
        <label>Character Limit (including hex codes):</label>
        <input type="number" id="charLimit" placeholder="Optional">
        <button onclick="generateMultiColorText()">Generate</button>
        <pre id="output"></pre>

        <h3>Live Preview</h3>
        <div id="preview"></div>
      </section>

      <section id="placeholder" class="toolSection" style="display:none;">
        <h1>Placeholder Tool</h1>
      </section>
    </main>
  </div>
</body>
</html>
