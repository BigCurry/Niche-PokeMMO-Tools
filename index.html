<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Niche PokeMMO Tools</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <!-- Pickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>

  <!-- Pickr JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>

</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <h2>Tools</h2>
      <ul id="toolList">
        <li data-tool="colorTool">Color Text Generator</li>
        <li data-tool="placeholder">Another Tool</li>
      </ul>
      <button id="darkToggle">ðŸŒ™ Dark Mode</button>
    </aside>

    <main class="content">
      <section id="colorTool" class="toolSection">
        <h1>Text Color Generator</h1>
        <div id="lineContainer"></div>
        <div class="buttons">
          <button id="addLineBtn">âž• Add Line</button>
          <button id="generateBtn">Generate</button>
          <button id="resetBtn">Reset</button>
        </div>
        <h3>Live Preview</h3>
        <div id="preview"></div>
        <pre id="output"></pre>
      </section>

      <section id="placeholder" class="toolSection" style="display:none;">
        <h1>Placeholder Tool</h1>
      </section>
    </main>
  </div>
</body>
</html>
